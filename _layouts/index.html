<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="https://latex.vercel.app/style.css">
   <link rel="icon" href="/static/quesadilla.jpg">
   {% if jekyll.environment == 'production' %}
   {% include analytics.html %}
   {% endif %}
</head>
<body class="latex-dark-auto libertinus">

<div class="site">

  {{ content }}
<script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
<script>
async function fetchQuotes() {
    const response = await fetch('https://raw.githubusercontent.com/mlurbur/mlurbur.github.io/main/static/quotes.yaml');
    const yamlText = await response.text();
    return jsyaml.load(yamlText);
}

function getRandomQuote(quotesArray) {
    const randomIndex = Math.floor(Math.random() * quotesArray.length);
    return quotesArray[randomIndex];
}

function displayRandomQuote(quotes) {
    const randomQuote = getRandomQuote(quotes);
    const quoteText = randomQuote.text;
    const author = randomQuote.author;

    document.getElementById("quoteDisplay").textContent = quoteText;
    document.getElementById("authorDisplay").textContent = "- " + author;
}

window.onload = async function() {
    const quotes = await fetchQuotes();
    displayRandomQuote(quotes);
};
    </script>
  
  <div class="footnotes">
     
    <p id="quoteDisplay"></p>
    <cite id="authorDisplay"></cite>

    <p id="fn1">
      Built with <a href="https://jekyllrb.com/">Jekyll</a> & 
      <a href="https://latex.vercel.app/">
        <span class="latex">
          L
          <span>a</span>
          T
          <span>e</span>
          X
        </span>
        .css
      </a>
    </p>
  </div>

</body>
</html>
