- quote:
  text: "The first thing in life you learn is you're a fool. The last thing you learn in life is you're the same fool."
  author: "Ray Bradbury, Dandelion Wine"
- quote: 
  text: "All men are made for another: either teach them better or bear with them."
  author: "Marcus Aurelius, Meditations"
- quote: 
  text: "What on Earth am I doing in here on this beautiful day?! This is the only life I've got!!"
  author: "Bill Watterson, Calvin and Hobbes"
- quote:
  text: "All models are wrong, but some are useful."
  author: "George Box"
- quote:
  text: "Just because some of us can read and write and do a little math, that doesn't mean we deserve to conquer the Universe."
  author: "Kurt Vonnegut, Hocus Pocus"
- quote:
  text: "The purpose of (scientific) computing is insight, not numbers."
